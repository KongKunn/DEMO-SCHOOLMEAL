<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ff4627adef.js" crossorigin="anonymous"></script>
  
</head>
<body>
    <header>
            <lord-icon
                src="https://cdn.lordicon.com/whvrlbbr.json"
                trigger="loop"
                colors="primary:#2ca58d,secondary:#fff"
                style="width:80px;height:80px ;"> 
            </lord-icon>        
            <div class="logo"> School Meal</div>
            <div class="inputbox">
                <input required="required" placeholder=" Chọn trường học / Mã trường... " type="text">
            </div>
            <div class="date">
                <i class="fa-regular fa-calendar-plus"></i>
                <input id="date" type="date"> đến    
                <input id="date" type="date">
            </div>
            <div class="notifi">
                    <lord-icon

                        src="https://cdn.lordicon.com/psnhyobz.json"
                        trigger="hover"
                        colors="primary:#121331"
                        scale="35"
                        state="hover"
                        style="width:50px;height:50px">
                    </lord-icon>
                
                <div class="question">
                    <lord-icon
                        src="https://cdn.lordicon.com/enzmygww.json"
                        trigger="hover"
                        style="width:32px;height:50px">
                    </lord-icon>
                </div>
                <div class="user">
                    <a href=""> Chào Tùng
                    <h6>Supper Admin</h6>
                    </a>
                    <img src="./img/user_318-159711.avif" alt="">
                </div>
            </div>
    </header>
 
</body>
</html>
